<div>
  <div class="flex-1 flex flex-wrap">
    <div class="flex-1 pb-4 w-full md:w-1/2">
      <!-- Contenedor de Gráficas -->
      <div class="mt-1 flex flex-wrap space-x-0 space-y-2 md:space-x-4 md:space-y-0">
        <!-- Primer contenedor -->
        <!-- Sección 1 - Gráfica de Usuarios -->
        <div class="flex-1 bg-white p-4 shadow rounded-lg md:w-1/2">
          <h2 class="text-gray-500 text-lg font-semibold pb-1">Reservas</h2>
          <div class="my-1"></div> <!-- Espacio de separación -->
          <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div> <!-- Línea con gradiente -->
          <div class="chart-container">
            <div id="chartC">
              <apx-chart [series]="chartOptionsC.series" [chart]="chartOptionsC.chart"
                [dataLabels]="chartOptionsC.dataLabels" [plotOptions]="chartOptionsC.plotOptions"
                [yaxis]="chartOptionsC.yaxis" [xaxis]="chartOptionsC.xaxis" [fill]="chartOptionsC.fill"
                [title]="chartOptionsC.title"></apx-chart>
            </div>
          </div>
        </div>
        <!-- Segundo contenedor -->
        <!-- Sección 2 - Gráfica de Comercios -->
        <div class="flex-1 bg-white p-4 shadow rounded-lg md:w-1/2">
          <h2 class="text-gray-500 text-lg font-semibold pb-1">Habitaciones</h2>
          <div class="my-1"></div> <!-- Espacio de separación -->
          <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div> <!-- Línea con gradiente -->
          <div class="chart-container">
            <div id="charta">
              <apx-chart [series]="chartOptionsA.series" [chart]="chartOptionsA.chart" [xaxis]="chartOptionsA.xaxis"
                [stroke]="chartOptionsA.stroke" [dataLabels]="chartOptionsA.dataLabels" [yaxis]="chartOptionsA.yaxis"
                [labels]="chartOptionsA.labels" [legend]="chartOptionsA.legend" [title]="chartOptionsA.title"
                [subtitle]="chartOptionsA.subtitle"></apx-chart>
            </div>
          </div>
        </div>
      </div>

      <!-- Tercer contenedor debajo de los dos anteriores -->
      <!-- Sección 3 - Tabla de Autorizaciones Pendientes -->
      <div class="mt-8 bg-white p-4 shadow rounded-lg">
        <h2 class="text-gray-500 text-lg font-semibold pb-1">Reservas Pendientes</h2>
        <div class="my-1"></div> <!-- Espacio de separación -->
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-1"></div> <!-- Línea con gradiente -->
        <table class="w-full table-auto text-sm">
          <thead>
            <tr class="text-sm leading-normal">
              <th
                class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                Cliente
              </th>
              <th
                class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                Habitación
              </th>
              <th
                class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                Fechas
              </th>
              <th
                class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">
                Estado
              </th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-grey-lighter">
              <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40"
                  alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
              <td class="py-2 px-4 border-b border-grey-light">Juan Pérez</td>
              <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
              <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
            </tr>
            <!-- Añade más filas aquí como la anterior para cada autorización pendiente -->
            <tr class="hover:bg-grey-lighter">
              <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40"
                  alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
              <td class="py-2 px-4 border-b border-grey-light">María Gómez</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
            </tr>
            <tr class="hover:bg-grey-lighter">
              <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40"
                  alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
              <td class="py-2 px-4 border-b border-grey-light">Carlos López</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
            </tr>
            <tr class="hover:bg-grey-lighter">
              <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40"
                  alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
              <td class="py-2 px-4 border-b border-grey-light">Laura Torres</td>
              <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
              <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
            </tr>
            <tr class="hover:bg-grey-lighter">
              <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40"
                  alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
              <td class="py-2 px-4 border-b border-grey-light">Ana Ramírez</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
              <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
            </tr>
          </tbody>
        </table>
        <!-- Botón "Ver más" para la tabla de Autorizaciones Pendientes -->
        <div class="text-right mt-4">
          <button class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded" [routerLink]="['/reservations/list']">
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
