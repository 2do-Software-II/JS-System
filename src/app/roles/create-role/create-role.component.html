<h2>Crear Rol</h2>
<hr>

<mat-card>
  <mat-card-content>
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="h-full grid grid-cols-1 md:grid-cols-2 ">

      <mat-form-field class="col-6 px-1 py-1">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" placeholder="Nombre">
        <mat-error *ngIf="createForm.controls['name'].invalid && createForm.controls['name'].touched">
          El nombre es requerido
        </mat-error>
      </mat-form-field>

      <mat-form-field class="col-6 px-1 py-1">
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="description" placeholder="Descripcion">
        <mat-error *ngIf="createForm.controls['description'].invalid && createForm.controls['description'].touched">
          La descripcion es requerido
        </mat-error>
      </mat-form-field>

      <span class="col-span-1"></span>
      <span class="col-span-1"></span>
      <div class="flex w-full justify-content-between">
        <button mat-flat-button color="primary" type="submit" [disabled]="createForm.invalid">
          Guardar
        </button>
        <button mat-flat-button type="submit" style="background-color: #e0d3d3;" class="ml-5"
          [routerLink]="['/users/list']">
          Cancelar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
